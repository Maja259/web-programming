<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>
    <style type="text/css">
        /* Styling the table */
        table, th, td {
            border: 1px solid #dee2e6;
            padding: 12px; /* Increase padding for better readability */
        }

        th {
            background-color: #f1f1f1;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin-top: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #34495e;
        }

        .lead {
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            font-size: 1rem;
            padding: 10px 20px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .no-booking-alert {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<main>
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="display-4">Booking Confirmation</h1>
            <p class="lead">Your booking details are listed below</p>
        </div>
    </section>

    <div class="container">
        <section>
            <div th:if="${bookings}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Attendee Name</th>
                        <th scope="col">Client IP Address</th>
                        <th scope="col">Event Name</th>
                        <th scope="col">Number of Tickets</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${booking.getAttendeeName()}">Attendee Name</td>
                        <td th:text="${booking.getAttendeeAddress()}">Client IP Address</td>
                        <td th:text="${booking.getEventName()}">Event Name</td>
                        <td th:text="${booking.getNumberOfTickets()}">Number of Tickets</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- No Booking Case -->
            <div th:if="${bookings.size() == 0}" class="no-booking-alert">
                <h3>No booking has been made yet. Please select an event and proceed with your booking.</h3>
            </div>
        </section>

        <!-- Back Button -->
        <div class="mt-3">
            <a type="button" class="btn btn-secondary" href="/events">Back to Events</a>
        </div>
    </div>
</main>

</body>
</html>
